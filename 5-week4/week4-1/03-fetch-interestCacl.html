<html>
    <head>
        <title>Interest Calculator</title>
    </head>
    <body>
        <script>
            async function interestCalc(){
                const p = document.getElementById("principal-input").value;
                const r = document.getElementById("rate-input").value;
                const t = document.getElementById("time-input").value;

                const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + p + "&rate=" + r + "&time=" + t)
                const interest = await response.text();
                document.getElementById("interest-answer").innerHTML = interest;
            }
        </script>
        <input type="text" placeholder="Principal" id="principal-input"> <br> <br>
        <input type="text" placeholder="Rate of Interest" id="rate-input"> <br> <br>
        <input type="text" placeholder="Time" id="time-input"> <br> <br>
        <button onclick="interestCalc()">Calculate</button>
        <div id="interest-answer"> </div>

    </body>
</html>
